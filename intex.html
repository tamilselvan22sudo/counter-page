<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Pgae</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="TS.logo.png" alt="TS Logo" class="ts-logo" />
    <div class="container">
      <h1>Counter Page</h1>
      <h2 id="count">0</h2>

      <div class="buttons">
        <button id="decrease">-</button>
        <button id="reset">Reset</button>
        <button id="increase">+</button>
      </div>
    </div>

    <audio id="clickSound" src="click.mp3.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
